name: CI/CD Pipeline - Build, Push and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout do Repositório da Aplicação
        uses: actions/checkout@v3

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extrair metadados para Docker (tags)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/hello-app
          tags: |
            type=sha,prefix=,format=short

      - name: Build e Push da Imagem Docker
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Checkout do Repositório de Manifestos
        uses: actions/checkout@v3
        with:
          repository: MullerHub/Manifest_FastAPI_DevOps 
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ref: main

      - name: Atualizar a tag da imagem no Deployment
        run: |
          # Usamos 'sed' para encontrar a linha da imagem e substituir a tag
          # O yq é mais robusto, mas para este projeto, sed é perfeito e rápido.
          sed -i 's|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ steps.meta.outputs.version }}|g' deployment.yaml
          
      - name: Fazer commit das alterações no Repositório de Manifestos
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add deployment.yaml
          # O comando abaixo evita um commit vazio se a imagem não mudou
          git diff-index --quiet HEAD || git commit -m "ci: atualiza imagem para ${{ steps.meta.outputs.version }}"
          git push origin main